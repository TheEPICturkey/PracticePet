<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>PetWebsite</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>The best Goodboy</h1>
  <p>GoodboyWas the best cat alive. I only knew him for a short time, and he was the best.</p>
  <h2>His favorite snacks were...</h2>
  <ol>
    <li>Kibble</li>
    <li>Tuna</li>
    <li>Anything on plates</li>
  </ol>
  <h3>This is a picture of him.</h3>
  <img src="img/AboutMe.jpg" alt="A picture of the goodest boy">
  <div class="test">
    <h3>Here is how you know if you would like him</h3>
    <form id="test">
      <label for="Q1"><strong>Do you like snuggles?</strong></label>
        <br>
      <lable>
        <input type="radio" name="Q1" value="1">
        Yes
        <input type="radio" name="Q1" value="2">
        No
        <br>
      <label for="Q2"><strong>Are you active?</strong></label>
        <br>
        <input type="radio" name="Q2" value="1">
        Yes
        <input  type="radio" name="Q2" value="2">
        No
        <br>
      <label for="Q3"><strong>Are you grossed out by Drool?</strong></label>
        <br>
        <input type="radio" name="Q3" value="1">
        Yes
        <input type="radio" name="Q3" value="2">
        No
        <br>
        <button type="submit">Submit!</button>
        <button type="reset">Retry!</button>
    </form>
    <h4>RESULTS!</h4>
    <p id="results"></p>
  </div>
  <div id="one"></div>
  </form>
</body>
